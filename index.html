<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <main class="flyo">
      <div class="flyo__left">
        <img class="logo" src="./images/logo.svg" alt="Logo image" />
        <div class="icons">
          <img
            class="icon"
            src="./images/icon-document.svg"
            alt="document icon"
          />
          <img class="icon" src="./images/icon-folder.svg" alt="folder icon" />
          <img class="icon" src="./images/icon-upload.svg" alt="upload icon" />
        </div>
      </div>
      <div class="flyo__right">
        <p class="remaining-storage">185 <span class="left">GB LEFT</span></p>
        <p class="use-storage">
          You've used <span class="GB-storage">815 GB</span> of your storage
        </p>
        <div class="progress">
          <div class="progress-bar"></div>
        </div>
        <div class="storages">
          <p class="storage">0 GB</p>
          <p class="storage">1000 GB</p>
        </div>
      </div>
    </main>
  </body>
</html>
